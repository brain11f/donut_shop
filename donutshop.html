<!DOCTYPE html>
<html lang="en" class="all">
<head>
  <meta charset="UTF-8">
  <title id='hellow'>Top Pot Donuts</title>
  <link rel="stylesheet" type="text/css" href="donutshop.css">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic' rel='stylesheet' type='text/css'></head>
<main id="main">
  <table id="myTable">
    <tr class="title"><th>Donuts Per Hour</th></tr>
      <tr id="time" class="title">
        <td>Location</td>
        <td>7:00 am</td>
        <td>8:00 am</td>
        <td>9:00 am</td>
        <td>10:00 am</td>
        <td>11:00 am</td>
        <td>12:00 pm</td>
        <td>1:00 pm</td>
        <td>2:00 pm</td>
        <td>3:00 pm</td>
        <td>4:00 pm</td>
        <td>5:00 pm</td>

      </tr>
    </table>
    <section>
    <form id="newLocation">
      <fieldset>
        <legend><h2 class="title">Add new Donut Shops</h1></legend>
      <label>Location: <input type="text" name="newLocIn"></label>
      <label>Minimum: <input type="text" name="newMinIn"></label>
      <label>Maximum: <input type="text" name="newMaxIn"></label>
      <label>Average: <input type="text" name="newAve"></label>
      <button type="submit" id='submitlocation'>submit</button><br />
    </fieldset>
    </form>
</section>
  <script type="text/javascript" src="donutshop.js"></script>
    <script type="text/javascript" src="addlocation.js"></script>
</main>
</html>
